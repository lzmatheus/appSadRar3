<ion-card>
  <ion-card-header>
    <ion-card-title>Card Title</ion-card-title>
    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content *ngIf="listar">
    <ion-list>
      <ion-item *ngFor="let exibe of listar.results"> 
        <ion-thumbnail  slot="start">
          <ion-img  alt="" src="{{exibe.imagem}}" > </ion-img>
        </ion-thumbnail>
        <ion-label  >
          
        </ion-label>
      </ion-item>


    </ion-list>
  </ion-card-content>
</ion-card>
